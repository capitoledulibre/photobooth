<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/main.css" />
  <title>Photobooth Capitole du Libre</title>
</head>

<body id="snapWindow">
  <video id="video" width="1920" height="1200" autoplay></video>
  <p id="debounce" class="snapAndDebounce">Cliquez pour prendre une photo</p>
  <div id="secondScreenContainer">
    <div id="title" class="mx-auto">
      <h2>Capitole du libre - Photobooth</h2>
    </div>
    <div class="mx-auto videos">
      <canvas id="canvas" class="border" width="720" height="540"></canvas>
    </div>
    <div id="formContainer" class="mx-auto">
      <form autocomplete="off" id="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Adresse mail</label>
          <input autocomplete="off" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
            placeholder="mail@exemple.fr">
          <small id="emailHelp" class="form-text text-muted">Votre adresse mail ne sera transmise Ã  AUCUNE partie
            tierce.</small>
        </div>
        <p id="error"></p>
        <button id="cancel" class="btn btn-light">Retour</button>
        <button id="submit" class="btn btn-primary">Envoyer</button>
      </form>
      <img id='qrcode' src="" alt="QR Code en cours de chargement..." class="center"
        width="300" height="300" />
    </div>
  </div>

  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/index.js" />
  </script>
</body>

</html>
