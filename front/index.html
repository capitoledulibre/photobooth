<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Photobooth Capitole du Libre</title>
  </head>
  <body>
    <div id="title" class="mx-auto">
      <h2>Capitole du libre - Photobooth</h2>
    </div>
    <div class="mx-auto videos">
      <video id="video" class="border" width="640" height="480" autoplay></video>
      <canvas id="canvas" class="border" width="640" height="476"></canvas>
    </div>
    <div id="form" class="mx-auto">
      <button id="snap" class="btn btn-primary btn-lg">Prendre une photo</button>
      <h3 id="debounce"></h3>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Adresse mail</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="mail@exemple.fr">
          <small id="emailHelp" class="form-text text-muted">Votre adresse mail ne sera transmise Ã  AUCUNE partie tierce.</small>
        </div>
        <button id="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"/></script>
  </body>
</html>
